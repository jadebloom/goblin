<header class="flex justify-between p-4">
	<div class="flex items-center gap-4">
		<p-button
			icon="pi pi-bars"
			[rounded]="true"
			[text]="true"
			autofocus="true"
			(click)="mainDrawer.open()"
			aria-label="Open the main drawer"
		/>

		<p class="text-lg">Goblin</p>
	</div>

	<div class="flex items-center gap-4">
		<gb-theme-dark-mode-toggle />

		<div>
			<p-button icon="pi pi-ellipsis-v" variant="text" rounded="true" (click)="op.toggle($event)" />

			<p-popover #op>
				<div class="flex flex-col gap-2 w-full min-w-32 text-sm">
					@for (item of popoverItems; track $index) {
						<div
							class="flex items-center gap-2 hover:bg-surface-100 dark:hover:bg-surface-800 px-2 py-1 rounded-lg transition-colors cursor-pointer"
							tabindex="0"
							(click)="item?.onClick()"
						>
							<i [class]="item.icon" class="text-sm"></i>

							<span>{{ item.label }}</span>
						</div>
					}
				</div>
			</p-popover>
		</div>
	</div>
</header>
