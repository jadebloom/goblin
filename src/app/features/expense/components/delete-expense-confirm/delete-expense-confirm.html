<div class="space-y-8">
	<div class="flex items-center gap-4">
		<i class="pi pi-info"></i>

		<p>
			Do you want to delete
			<span class="font-medium">{{ expense().name }}?</span> This operation cannot be reversed.
		</p>
	</div>

	<div class="flex flex-row-reverse items-center gap-4">
		<p-button
			label="Delete"
			severity="danger"
			[loading]="isExpenseDeleting()"
			[disabled]="isExpenseDeleting() || isExpenseDeleted()"
			(onClick)="deleteExpense()"
		/>
	</div>
</div>
