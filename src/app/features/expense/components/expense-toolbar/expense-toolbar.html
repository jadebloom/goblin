<div class="sm:flex sm:items-center gap-2 grid grid-cols-1">
	<p-button
		label="View all"
		variant="outlined"
		size="small"
		severity="secondary"
		icon="pi pi-list"
		styleClass="w-full"
		(onClick)="router.navigate(['/expenses'])"
	/>

	<p-button
		label="Delete the expense"
		variant="outlined"
		size="small"
		severity="danger"
		icon="pi pi-trash"
		styleClass="w-full"
		(onClick)="openExpenseDeletionDialog($event)"
	/>
</div>
