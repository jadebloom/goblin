@if (screenService.isScreenLg()) {
	<p-drawer header="Goblin" [(visible)]="mainMenuService.isMainMenuOpened">
		<gb-main-menu />
	</p-drawer>
} @else {
	<div
		class="transition-transform card main-sidebar"
		[class.main-sidebar-active]="mainMenuService.isMainMenuOpened()"
		[class.main-sidebar-passive]="!mainMenuService.isMainMenuOpened()"
	>
		<gb-main-menu />
	</div>
}
