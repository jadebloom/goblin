<header
	class="top-0 right-0 left-0 fixed flex justify-between bg-white dark:bg-surface-900 px-4 py-2"
>
	<div class="flex items-center gap-2">
		<p-button
			icon="pi pi-bars"
			[rounded]="true"
			[text]="true"
			autofocus="true"
			(click)="mainMenuService.toggle()"
			aria-label="Open the main menu"
		/>

		<p class="text-lg">Goblin</p>
	</div>

	<div class="flex items-center gap-2">
		<gb-dark-mode-toggle />

		<div>
			<p-button icon="pi pi-ellipsis-v" variant="text" rounded="true" (click)="op.toggle($event)" />

			<p-popover #op>
				<div class="flex flex-col gap-2 w-full min-w-32 text-sm">
					@for (item of popoverItems; track $index) {
						<div class="flex items-center gap-2 action-item" tabindex="0" (click)="item?.onClick()">
							<i [class]="item.icon" class="text-sm"></i>

							<span>{{ item.label }}</span>
						</div>
					}
				</div>
			</p-popover>
		</div>
	</div>
</header>
